<ion-modal-view>
         <ion-header-bar align-title="left" class="artist-title-bg border">
      <div class="search_tit">
      filter boarding points
      </div>
      <div class="board_search">
        <input type="text" placeholder="search" name="search" ng-model="s.searchBrd" class="search_lense" />
      </div>
      <!-- <button class="search"></button> -->
   </ion-header-bar>
        <ion-content class="padding">
        
			
			<ul class="list">
          <li class="item item-checkbox" ng-repeat="bp in boardingP | filter:s.searchBrd">
             {{bp.bpoints}}
             <label class="checkbox">
             <input type="checkbox" value = "{{bp.bpoints}}" ng-click="checkBoarding(bp.bpoints)">
             </label>
          </li>

      </ul>
			
		<button class="check_done" ng-click="modalBoarding.hide()">DONE</button>	
			
        </ion-content>
      </ion-modal-view>
